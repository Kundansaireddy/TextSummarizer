<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask File</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Text Summarizer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
          <input
            class="message-box"
            type="text"
            name="text"
            placeholder="Enter text to summarize"
          />
          <input class="my-cta-button" type="submit" value="Summarize" />
        </form>
        <form action="/" method="GET" class="refresh-form">
          <input type="submit" value="Refresh Data" class="refresh-button" />
        </form>
        {% if prediction %}
        <p>Original text: <b>( Word count:{{ prediction[1]}} )</b></p>
        <p>{{ prediction[0]}}</p>
        <p>Summarized text: <b>( Word count:{{ prediction[3]}} )</b></p>
        <p>{{ prediction[2]}}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
